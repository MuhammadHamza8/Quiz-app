<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <title>TOM's IT</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="py-5">
        <img src="images/Logo 1.png" class="img-resposive"/>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div class="">
          <img src="images/secure.png" class="img-fluid img secure" alt="">
        </div>
      </div>

      <div class="form-col col-md-12 col-sm-12 col-lg-6">
        <div class="">
          <div class="text-center py-3 mt-3">
            <h2>How Secure is Your Website?</h2>
          </div>

          <form class="needs-validation" onsubmit="return validateForm();" novalidate>
            <div class="row d-flex justify-content-center py-3">
              <div class="mb-3 col-lg-4 col-md-6">
                <input type="text" class="form-control" id="username" placeholder="Enter your name" aria-describedby="emailHelp" required>
                <div class="invalid-feedback">
                  Please enter your name.
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center py-3">
              <div class="mb-3 col-lg-4 col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
            </div>

            <div class="text-center mt-5 redius">
              <button type="submit" class="btn btn-primary px-5 redius">Next</button>
            </div>
          </form>

          <div class="text-center mt-5">
            <h3>Your 10 % Completed</h3>
          </div>
        </div>

        <div class="py-3">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    function validateForm() {
      var usernameInput = document.getElementById('username');
      var emailInput = document.getElementById('email');

      if (usernameInput.value.trim() === '') {
        usernameInput.classList.add('is-invalid');
        return false;
      } else {
        usernameInput.classList.remove('is-invalid');
      }

      if (!isValidEmail(emailInput.value.trim())) {
        emailInput.classList.add('is-invalid');
        return false;
      } else {
        emailInput.classList.remove('is-invalid');
      }

      return true;
    }

    function isValidEmail(email) {
      var emailRegex = /\S+@\S+\.\S+/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
